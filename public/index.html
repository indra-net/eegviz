<!doctype HTML>
<html>

  <head>
    <title>eegviz</title>
  </head>
  
  
  <body>

    <div id="currentlyConnected">
      <h1>Currently Connected People:</h1>
      <p>data</p>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script>
    
      var socket = io();

      socket.on('indraData', function(indraData) {
        console.log(JSON.stringify(indraData));
      })

      socket.on('recentUsers', function(recentUsers) {
        console.log(recentUsers);
      })

    </script>

  </body>

</html>
